<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello(){
            alert("Hello Everyone");
        }
    </script>
</head>
<body>
    <!-- Click Event -->
    <button onclick="hello()">Click Me</button>

    <!-- Double Click Event -->
    <p ondblclick="hello()">Double Click this paragraph</p>

    <!-- Mouse Hover -->
    <p onmouseenter="hello()">Mouse Hover Event</p>
</body>
</html>
